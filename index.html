<html>
   <head>
      <title>The jQuery Example</title>
      <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
		
      <script type = "text/javascript">
      				let headers = new Headers();
				  headers.append('X-LIVEAGENT-API-VERSION', '45');
				  headers.append('X-LIVEAGENT-AFFINITY', null);
				  headers.append('Content-Type', 'application/json; charset=utf-8');
				  headers.append('Access-Control-Allow-Origin', 'https://khoahoang88.github.io');
				  headers.append('Access-Control-Allow-Credentials', 'true');
                    $.ajax({
                        type: "GET",
                        url: "https://d.la1-c1-hnd.salesforceliveagent.com/chat/rest/System/SessionId",
                        headers: headers,
                        dataType: "application/json",
                        success: function (response) {
                           console.log('Success:' + JSON.parse(response));
                        }, error: function (response) {
                           console.log('Error: ' + response.status + response.statusText + response.errorThrown);
                        }, complete:function(response){
                        	console.log('Error: ' + response.textStatus);
                        }
                    });

      </script>
   </head>
	
   <body>
      <h1>Hello</h1>
   </body>
</html>
